<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps in Flask</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJ_3DyDxPja91EVHiJWImcX7bqVA_oKas&libraries=places&callback=initMap" async defer></script>
    <script>
        var destinationMarker;
        var selectedCategory = ''; // Variable to store the selected category
        // Define categories with color and description
        const categories = {
            potholes: { color: "red", description: "Area has potholes, drive with caution." },
            animals: { color: "orange", description: "Animals may jump onto the road, drive carefully." },
            accidents: { color: "yellow", description: "Area prone to accidents (e.g., intersections, highways)." },
            recentAccident: { color: "blue", description: "Recent accident in this area." }
        };
        function initMap() {
            var location = { lat: 1.291729, lng: 103.789032}; // Default location eg: singapore
            var map = new google.maps.Map(document.getElementById("map"), {
                zoom: 13,
                center: location
            }); // defining map object
            
            // check if geolocotion is supported
            if(navigator.geolocation){
              navigator.geolocation.getCurrentPosition(
                (position) => {
                  var userLocation = {lat: position.coords.latitude, lng: position.coords.longitude};
                  map.setCenter(userLocation);
                  new google.maps.Marker({
                    position: userLocation,
                    map: map,
                    title: "Your Location",
                    });
                  // Allow user to click on the map to set a destination
                  map.addListener("click", (event) => {
                            var clickedLocation = event.latLng;

                            // Remove previous destination marker if it exists
                            //if (destinationMarker) {
                                //destinationMarker.setMap(null);
                            //}

                            // Place a new marker at the clicked location with category
                               destinationMarker = new google.maps.Marker({
                                    position: clickedLocation,
                                    map: map,
                                    title: selectedCategory,
                                    icon: getIconForCategory(selectedCategory)
                                });
                        });
                    },
                    (error) => {
                        alert("Geolocation failed. Default location will be used.");
                    }
                );
            } else {
                alert("Geolocation not supported by this browser.");
            }
        }

        // Function to return different icons based on selected category
        function getIconForCategory(category) {
            var color = "";
            switch (category) {
                case "potholes":
                    return "http://maps.google.com/mapfiles/ms/icons/yellow-dot.png"; // Default yellow icon for potholes
                case "animals":
                    return "http://maps.google.com/mapfiles/ms/icons/blue-dot.png"; // Default green icon for animals
                case "accidents":
                    return "http://maps.google.com/mapfiles/ms/icons/orange-dot.png"; // Default red icon for accidents
                //case "recent-accident":
                    //return "http://maps.google.com/mapfiles/ms/icons/orange-dot.png"; // Default orange icon for recent accidents
                default:
                    return "http://maps.google.com/mapfiles/ms/icons/red-dot.png"; // Default blue icon for unselected category
            }
          // Create the marker icon with the selected color
          return {
                path: google.maps.SymbolPath.CIRCLE,
                fillColor: color,
                fillOpacity: 1,
                strokeColor: color,
                strokeWeight: 2,
                scale: 8
            };
        }
        // Function to set selected category when a button is clicked
        function setCategory(category) {
            selectedCategory = category;
        }
    </script>
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
        .yw{
          background-color: yellow;
          color: black;
          border: none;
          padding: 10px;
          margin: 5px;
          cursor: pointer;
          font-size: 16px;
        }
        .be{
          background-color: rgb(0, 170, 255);
          color: white;
          border: none;
          padding: 10px;
          margin: 5px;
          cursor: pointer;
          font-size: 16px;
        }
        .oe{
          background-color: rgb(255, 115, 0);
          color: white;
          border: none;
          padding: 10px;
          margin: 5px;
          cursor: pointer;
          font-size: 16px;
        }
        .category-buttons {
            position: absolute;
            bottom: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
        }
        .category-buttons button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body onload="initMap()">
    <h2>Security4U</h2>
    <div id="map"></div>
    <div class="category-buttons">
      <button onclick="setCategory('potholes')" class = "yw">Potholes - Drive with Caution</button>
      <button onclick="setCategory('animals')" class = "be">Animals on Road</button>
      <button onclick="setCategory('accidents')" class = "oe">Prone to Accidents</button>
      <!--<button onclick="setCategory('recent-accident')">Recent Accident</button>-->
  </div>
</body>
</html>
